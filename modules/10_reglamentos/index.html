<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglamentos - Portal de Transparencia UANDINA</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- jQuery (debe ir ANTES de DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">

    <!-- Estilos del módulo -->
    <link rel="stylesheet" href="styles.css">

    <!--
        ORDEN DE CARGA:
        1. config/database.js   → define window.getDB
        2. api/reglamentos.js   → define window.getReglamentosData
        3. scripts.js           → llama a getReglamentosData()
    -->
    <script src="../../config/database.js"></script>
    <script src="../../api/reglamentos.js"></script>
</head>
<body>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando documentos...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Header Container -->
    <div id="headerContainer"></div>

    <!-- Page Header Compacto -->
            <div class="page-header-compact">
                <div class="header-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="header-text">
                    <h1>Reglamentos</h1>
                    <p>Normativas, disposiciones y lineamientos institucionales</p>
                </div>
            </div>

    

    <!-- Contenido Principal -->
    <main class="container">

        <!-- Filtros -->
        <div class="filtros-grid">
            <div class="filtro-box">
                <label for="filtroSeccion">
                    <i class="fas fa-filter"></i> Filtrar por Sección
                </label>
                <select id="filtroSeccion" class="filtro-select">
                    <option value="">-- Todas las secciones --</option>
                </select>
            </div>

            <div class="filtro-box">
                <label for="filtroAnio">
                    <i class="fas fa-calendar-alt"></i> Filtrar por Año
                </label>
                <select id="filtroAnio" class="filtro-select">
                    <option value="">-- Todos los años --</option>
                </select>
            </div>
        </div>

        <!-- Buscador -->
        <div class="buscador-box">
            <label for="filtroBusqueda">
                <i class="fas fa-search"></i> Búsqueda General
            </label>
            <input type="text"
                   id="filtroBusqueda"
                   class="buscador-input"
                   placeholder="Buscar en todos los campos..."
                   autocomplete="off">
        </div>

        <!-- Contador de Resultados -->
        <div class="resultado-info">
            <i class="fas fa-file-alt"></i>
            <span id="totalDocumentos">0</span> documentos encontrados
        </div>

        <!-- Contenedor de Documentos Agrupados -->
        <div id="documentosAgrupados">
            <!-- Se llena dinámicamente -->
        </div>

    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <!-- Cargar Header y Footer -->
    <script>
        $(document).ready(function() {
            $('#headerContainer').load('../../header.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Header no cargado');
                    $('#headerContainer').html(`
                        <header class="header">
                            <div class="container">
                                <h1><i class="fas fa-university"></i> Portal de Transparencia - UANDINA</h1>
                            </div>
                        </header>
                    `);
                } else {
                    console.log('✅ Header cargado');
                }
            });

            $('#footerContainer').load('../../footer.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Footer no cargado');
                } else {
                    console.log('✅ Footer cargado');
                }
            });
        });
    </script>

    <!-- Script Principal del módulo -->
    <script src="scripts.js"></script>

</body>
</html>
