<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Normativos - Portal de Transparencia UANDINA</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">

    <!-- Estilos del módulo -->
    <link rel="stylesheet" href="styles.css">

    <!--
        ORDEN DE CARGA:
        1. config/database.js               → define window.getDB
        2. api/doc_normativos.js            → define window.getDocNormativosData
        3. scripts.js (al final del body)   → tabs pill + dropdown subitems
    -->
    <script src="../../config/database.js"></script>
    <script src="../../api/doc_normativos.js"></script>
</head>
<body>

    <!-- HEADER -->
    <div id="headerContainer"></div>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando documentos normativos...</p>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Page Header Compacto -->
            <div class="page-header-compact">
                <div class="header-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="header-text">
                    <h1>Documentos Normativos</h1>
                    <p>Documentación institucional de la Universidad Andina del Cusco</p>
                </div>
            </div>
            
        <!-- Tabs tipo botones -->
            <div class="tabs-buttons-container">
                <div class="tabs-buttons" id="tabsButtons">
                    <!-- Se genera dinámicamente -->
                </div>
            </div>

    

    <!-- Contenido Principal -->
    <main class="container">

        <!-- Tabs por Sección -->
        <div class="tabs-container">
            <div class="tabs-header" id="tabsHeader"></div>
            <div class="tabs-content" id="tabsContent"></div>
        </div>

    </main>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- Cargar header y footer -->
    <script>
        $(document).ready(function() {
            $('#headerContainer').load('../../header.html', function(response, status) {
                if (status === "error") {
                    $('#headerContainer').html('<header class="header"><div class="container"><h1><i class="fas fa-university"></i> Portal de Transparencia - UANDINA</h1></div></header>');
                }
            });
            $('#footerContainer').load('../../footer.html', function(response, status) {
                if (status === "error") {
                    $('#footerContainer').html('<footer class="footer"><div class="container"><p><i class="fas fa-university"></i> Universidad Andina del Cusco - 2025</p></div></footer>');
                }
            });
        });
    </script>

    <!-- Script principal del módulo -->
    <script src="scripts.js"></script>

</body>
</html>
