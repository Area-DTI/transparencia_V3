        // Actualizar info del cachÃ© en la UI
        function actualizarInfoCache() {
            try {
                const cacheString = localStorage.getItem('investigacion_cache_data');
                if (!cacheString) {
                    document.getElementById('cacheStatus').innerHTML = '<span style="color: #999;">Sin cachÃ©</span>';
                    return;
                }

                const cacheData = JSON.parse(cacheString);
                const ahora = Date.now();
                const tiempoTranscurrido = ahora - cacheData.timestamp;
                const minutosTranscurridos = Math.floor(tiempoTranscurrido / 60000);
                const minutosRestantes = 30 - minutosTranscurridos;

                if (minutosRestantes > 0) {
                    document.getElementById('cacheStatus').innerHTML = 
                        `<span style="color: #28a745;">CachÃ© vÃ¡lido</span> Â· ${cacheData.data.length} proyectos Â· Expira en ${minutosRestantes} min`;

                }
            } catch (error) {
