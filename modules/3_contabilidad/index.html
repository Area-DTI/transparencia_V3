<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados Financieros - Portal de Transparencia UANDINA</title>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">

    <link rel="stylesheet" href="styles.css">

    <!-- ========================================================================
         ARQUITECTURA DE 3 CAPAS - ORDEN DE CARGA CORRECTO
         ======================================================================== -->
    
    <!-- 1. CAPA DE DATOS: Configuración de conexión a Google Sheets -->
    <script src="../../config/database.js"></script>
    
    <!-- 2. CAPA DE LÓGICA: API de Contabilidad (JS, no PHP) -->
    <script src="../../api/contabilidad.js"></script>
    
    <!-- 3. CAPA DE PRESENTACIÓN: Se carga al final (scripts.js) -->
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando estados financieros desde Google Sheets...</p>
        </div>
    </div>

    <div class="toast" id="toast" role="alert"></div>

    <div id="headerContainer"></div>

    <main class="portal-container">

        <!-- Page Header Compacto -->
            <div class="page-header-compact">
                <div class="header-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="header-text">
                    <h1>Estados Financieros</h1>
                    <p>Información contable y financiera institucional</p>
                </div>
            </div>

        

        <!-- Tabs Navigation -->
        <div class="tabs-navigation" id="tabsNav" role="tablist">
            <!-- Se genera dinámicamente -->
        </div>

        <!-- Tabs Content -->
        <div class="tabs-content" id="tabsContent">
            <!-- Se genera dinámicamente -->
        </div>

    </main>

    <div id="footerContainer"></div>

    <script>
        $(document).ready(function() {
            $('#headerContainer').load('../../header.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Header no cargado');
                    $('#headerContainer').html('<header class="header"><div class="container"><h1>Estados Financieros - UANDINA</h1></div></header>');
                }
            });

            $('#footerContainer').load('../../footer.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Footer no cargado');
                }
            });
        });
    </script>

    <!-- CAPA 3: Lógica de presentación -->
    <script src="scripts.js"></script>
</body>
</html>
