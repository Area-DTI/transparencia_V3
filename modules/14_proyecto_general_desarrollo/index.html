<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto General de Desarrollo - Portal de Transparencia UAC</title>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- CSS Global -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">

    <!--
        ORDEN DE CARGA IMPORTANTE (sin type="module"):
        1. config/database.js          → define window.getDB
        2. api/proyecto_desarrollo.js  → define window.ProyectoDesarrolloAPI
        3. scripts.js                  → llama a ProyectoDesarrolloAPI.getAll()
    -->
    <script src="../../config/database.js"></script>
    <script src="../../api/proyecto_desarrollo.js"></script>
</head>
<body>

    <!-- Header Container -->
    <div id="headerContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando documentos por facultad...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Main Container -->
    <main class="main-container">
        <div class="container">

            <!-- Page Header Compacto -->
            <div class="page-header-compact">
                <div class="header-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="header-text">
                    <h1>Proyecto General de Desarrollo</h1>
                    <p>PEI, PGD y COPEA por facultad y escuela profesional</p>
                </div>
            </div>

            <!-- Tabs tipo botones -->
            <div class="tabs-buttons-container">
                <div class="tabs-buttons" id="tabsButtons">
                    <!-- Se genera dinámicamente -->
                </div>
            </div>

            <!-- Contenido de pestañas -->
            <div class="content-area">
                <div class="tabs-content" id="tabsContent">
                    <!-- Se genera dinámicamente -->
                </div>
            </div>

        </div>
    </main>

    <!-- Footer Container -->
    <div id="footerContainer"></div>

    <!-- Cargar Header y Footer -->
    <script>
        $(document).ready(function() {
            $('#headerContainer').load('../../header.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Header no cargado');
                    $('#headerContainer').html(`
                        <header class="header">
                            <div class="container">
                                <h1><i class="fas fa-university"></i> Portal de Transparencia - UAC</h1>
                            </div>
                        </header>
                    `);
                } else {
                    console.log('✅ Header cargado');
                }
            });

            $('#footerContainer').load('../../footer.html', function(response, status) {
                if (status === "error") {
                    console.warn('⚠️ Footer no cargado');
                } else {
                    console.log('✅ Footer cargado');
                }
            });
        });
    </script>

    <!-- Script Principal del módulo -->
    <script src="scripts.js"></script>

</body>
</html>
