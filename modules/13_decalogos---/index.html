<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decálogos Universitarios - Portal de Transparencia UANDINA</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    
    <!-- CSS GLOBAL - Cargados desde la raíz -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    
    <!-- Estilos Personalizados del Portal -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Configuración del API LOCAL -->
    <script>
        // URL de la API local (MySQL)
        const API_URL = 'api.php';
    </script>
</head>
<body>

    <!-- ========================================================================
         HEADER - Cargado desde la raíz
         ======================================================================== -->
    <div id="header-container"></div>

    <!-- ========================================================================
         LOADING OVERLAY
         ======================================================================== -->
    
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Cargando decálogos...</p>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>

<!-- Header Container (se carga desde raíz) -->
<div id="headerContainer"></div>

<!-- Contenido Principal -->
<main class="container">
    
    <!-- Título de la Sección -->
    <h2 class="seccion-titulo">
        <i class="fas fa-graduation-cap"></i>
        DECÁLOGOS UNIVERSITARIOS
    </h2>
    
    <!-- Contenedor de Decálogos -->
    <div id="decalogosContainer">
        <!-- Se llena dinámicamente con DataTables -->
    </div>
    
</main>

<!-- Footer Container (se carga desde raíz) -->
<div id="footerContainer"></div>

<!-- Scripts -->
<script>
    // Cargar header y footer desde la raíz del sitio
    $(document).ready(function() {
        // Cargar header
        $('#headerContainer').load('../header.html', function(response, status, xhr) {
            if (status === "error") {
                console.warn('⚠️ No se pudo cargar header.html:', xhr.status, xhr.statusText);
                // Header alternativo simple
                $('#headerContainer').html(`
                    <header class="header">
                        <div class="container">
                            <h1>
                                <i class="fas fa-university"></i> 
                                Portal de Transparencia - UANDINA
                            </h1>
                            <p>Documentos Institucionales</p>
                        </div>
                    </header>
                `);
            } else {
                console.log('✅ Header cargado correctamente');
            }
        });
        
        // Cargar footer
        $('#footerContainer').load('../footer.html', function(response, status, xhr) {
            if (status === "error") {
                console.warn('⚠️ No se pudo cargar footer.html:', xhr.status, xhr.statusText);
                // Footer alternativo simple
                $('#footerContainer').html(`
                    <footer class="footer">
                        <p><i class="fas fa-university"></i> Universidad Andina del Cusco - 2025</p>
                        <p><i class="fas fa-database"></i> Sistema de Transparencia</p>
                    </footer>
                `);
            } else {
                console.log('✅ Footer cargado correctamente');
            }
        });
    });
</script>

<script src="scripts.js"></script>

</body>
</html>
