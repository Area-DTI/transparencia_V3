<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoluciones - Portal de Transparencia UANDINA</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../../favicon.ico">

    <!-- Google Fonts - Tipografía distintiva -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- CSS Global desde raíz -->
    <link rel="stylesheet" href="../../../assets/css/base.css">
    <link rel="stylesheet" href="../../../assets/css/header.css">
    <link rel="stylesheet" href="../../../assets/css/footer.css">
    <link rel="stylesheet" href="../../../assets/css/responsive.css">

    <!-- Estilos del módulo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts de datos -->
    <script src="../../../config/database.js"></script>
    <script src="../../../api/resoluciones.js"></script>
</head>
<body>

    <!-- HEADER desde raíz -->
    <div id="headerContainer"></div>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando resoluciones...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Hero Header -->
    <section class="page-hero">
        <div class="hero-background">
            <div class="hero-pattern"></div>
        </div>
        <div class="hero-content">
            <div class="hero-icon">
                <i class="fas fa-file-contract"></i>
            </div>
            <h1 class="hero-title">Resoluciones</h1>
            <p class="hero-subtitle">Sistema de resoluciones institucionales de la Universidad Andina del Cusco</p>
        </div>
    </section>

    <!-- Contenido Principal -->
    <main class="main-container">
        
        <!-- Tabs Container Centrado -->
        <div class="tabs-wrapper">
            <div class="tabs-buttons" id="tabsHeader">
                <!-- Se genera dinámicamente -->
            </div>
        </div>

        <!-- Contenido de Tabs -->
        <div class="content-wrapper">
            <div class="tabs-content" id="tabsContent">
                <!-- Se genera dinámicamente -->
            </div>
        </div>

    </main>

    <!-- Footer desde raíz -->
    <div id="footerContainer"></div>

    <!-- Cargar header y footer desde raíz -->
    <script>
        $(document).ready(function() {
            $('#headerContainer').load('../../../header.html', function(response, status) {
                if (status === "error") {
                    $('#headerContainer').html(`
                        <header class="header-fallback">
                            <div class="container">
                                <a href="/" class="logo">
                                    <i class="fas fa-university"></i>
                                    <span>Portal de Transparencia - UANDINA</span>
                                </a>
                            </div>
                        </header>
                    `);
                }
            });
            $('#footerContainer').load('../../../footer.html', function(response, status) {
                if (status === "error") {
                    $('#footerContainer').html(`
                        <footer class="footer-fallback">
                            <div class="container">
                                <p><i class="fas fa-university"></i> Universidad Andina del Cusco - 2025</p>
                            </div>
                        </footer>
                    `);
                }
            });
        });
    </script>

    <!-- Script Principal del módulo -->
    <script src="scripts.js"></script>

</body>
</html>
