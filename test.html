<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Completo de APIs - Portal Transparencia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        
        .content { padding: 30px; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card.success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .stat-card.error { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .api-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .api-card.loaded {
            border-color: #4caf50;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        
        .api-card.missing {
            border-color: #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }
        
        .api-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .api-icon {
            font-size: 1.5rem;
        }
        
        .api-status {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .api-details {
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
            font-family: monospace;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            padding: 5px 0;
        }
        
        .log-entry.success { color: #4ec9b0; }
        .log-entry.error { color: #f48771; }
        .log-entry.warning { color: #dcdcaa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test Completo de APIs</h1>
            <p>Verificaci√≥n de todas las APIs del Portal de Transparencia</p>
        </div>
        
        <div class="content">
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAPIs">0</div>
                    <div class="stat-label">APIs Esperadas</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-number" id="loadedAPIs">0</div>
                    <div class="stat-label">APIs Cargadas</div>
                </div>
                <div class="stat-card error">
                    <div class="stat-number" id="missingAPIs">0</div>
                    <div class="stat-label">APIs Faltantes</div>
                </div>
            </div>
            
            <!-- Botones -->
            <div style="text-align: center; margin: 20px 0;">
                <button class="btn" onclick="runTest()">üîç Ejecutar Test</button>
                <button class="btn" onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
                <button class="btn" onclick="location.reload()">üîÑ Recargar P√°gina</button>
            </div>
            
            <!-- Grid de APIs -->
            <div class="section">
                <h2>üìä Estado de las APIs</h2>
                <div id="apiGrid" class="api-grid"></div>
            </div>
            
            <!-- Logs -->
            <div class="section">
                <h2>üìù Logs de Diagn√≥stico</h2>
                <div class="log-box" id="logBox"></div>
            </div>
        </div>
    </div>

    <!-- Cargar todas las APIs -->
    <script src="config/database.js"></script>
    <script src="api/actas.js"></script>
    <script src="api/becas.js"></script>
    <script src="api/contabilidad.js"></script>
    <script src="api/inversiones.js"></script>
    <script src="api/investigacion.js"></script>
    <script src="api/pagos.js"></script>
    <script src="api/plan_estudios.js"></script>
    <script src="api/proyecto_desarrollo.js"></script>
    <script src="api/reglamentos.js"></script>
    <script src="api/docentes.js"></script>
    <script src="api/alumnos.js"></script>
    <script src="api/doc_normativos.js"></script>
    <script src="api/get_cards.js"></script>
    
    <script>
        // Lista de APIs que deber√≠an existir
        const APIS_ESPERADAS = [
            { 
                name: 'ActasAPI', 
                type: 'object',
                method: 'getAll',
                module: 'Actas (Consejo Universitario)'
            },
            { 
                name: 'getBecasData', 
                type: 'function',
                module: 'Becas y Cr√©ditos'
            },
            { 
                name: 'getContabilidadData', 
                type: 'function',
                module: 'Estados Financieros'
            },
            { 
                name: 'getInversionesData', 
                type: 'function',
                module: 'Inversiones'
            },
            { 
                name: 'getInvestigacionData', 
                type: 'function',
                module: 'Investigaci√≥n'
            },
            { 
                name: 'getPagosData', 
                type: 'function',
                module: 'Pagos a Proveedores'
            },
            { 
                name: 'getPlanEstudiosData', 
                type: 'function',
                module: 'Planes de Estudio'
            },
            { 
                name: 'ProyectoDesarrolloAPI', 
                type: 'object',
                method: 'getAll',
                module: 'Proyecto General de Desarrollo'
            },
            { 
                name: 'getReglamentosData', 
                type: 'function',
                module: 'Reglamentos'
            },
            { 
                name: 'getDocentesData', 
                type: 'function',
                module: 'Docentes'
            },
            { 
                name: 'getAlumnosData', 
                type: 'function',
                module: 'Alumnos'
            },
            { 
                name: 'getDocNormativosData', 
                type: 'function',
                module: 'Documentos Normativos'
            },
            { 
                name: 'CardsAPI', 
                type: 'object',
                method: 'getAll',
                module: 'Cards del Portal Principal'
            }
        ];
        
        let testResults = {
            loaded: [],
            missing: []
        };
        
        function log(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            const icon = icons[type] || '‚ÑπÔ∏è';
            
            entry.textContent = `[${timestamp}] ${icon} ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
            
            console.log(`${icon} ${message}`);
        }
        
        function runTest() {
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            console.log('üß™ INICIANDO TEST DE APIS');
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            
            document.getElementById('logBox').innerHTML = '';
            testResults = { loaded: [], missing: [] };
            
            log('üîç Verificando APIs...', 'info');
            log(`üìä Total de APIs esperadas: ${APIS_ESPERADAS.length}`, 'info');
            
            // Verificar cada API
            APIS_ESPERADAS.forEach(api => {
                const exists = typeof window[api.name] !== 'undefined';
                
                if (exists) {
                    const actualType = typeof window[api.name];
                    
                    if (actualType === api.type) {
                        // Verificar m√©todo si es un objeto
                        if (api.type === 'object' && api.method) {
                            if (typeof window[api.name][api.method] === 'function') {
                                testResults.loaded.push(api);
                                log(`‚úÖ ${api.name} - OK (${api.module})`, 'success');
                            } else {
                                testResults.missing.push(api);
                                log(`‚ùå ${api.name} - Falta m√©todo ${api.method}()`, 'error');
                            }
                        } else {
                            testResults.loaded.push(api);
                            log(`‚úÖ ${api.name} - OK (${api.module})`, 'success');
                        }
                    } else {
                        testResults.missing.push(api);
                        log(`‚ùå ${api.name} - Tipo incorrecto (esperado: ${api.type}, actual: ${actualType})`, 'error');
                    }
                } else {
                    testResults.missing.push(api);
                    log(`‚ùå ${api.name} - NO ENCONTRADA (${api.module})`, 'error');
                }
            });
            
            // Actualizar UI
            updateUI();
            
            // Resumen
            log('', 'info');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            log(`üìä RESUMEN DEL TEST`, 'info');
            log(`‚úÖ APIs cargadas: ${testResults.loaded.length}/${APIS_ESPERADAS.length}`, 'success');
            log(`‚ùå APIs faltantes: ${testResults.missing.length}/${APIS_ESPERADAS.length}`, 'error');
            
            if (testResults.missing.length === 0) {
                log('üéâ ¬°TODAS LAS APIS FUNCIONAN CORRECTAMENTE!', 'success');
            } else {
                log('‚ö†Ô∏è Algunas APIs no est√°n cargadas correctamente', 'warning');
            }
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
            
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            console.log(`‚úÖ Test completado`);
            console.log(`APIs cargadas: ${testResults.loaded.length}/${APIS_ESPERADAS.length}`);
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
        }
        
        function updateUI() {
            // Actualizar estad√≠sticas
            document.getElementById('totalAPIs').textContent = APIS_ESPERADAS.length;
            document.getElementById('loadedAPIs').textContent = testResults.loaded.length;
            document.getElementById('missingAPIs').textContent = testResults.missing.length;
            
            // Actualizar grid
            const grid = document.getElementById('apiGrid');
            grid.innerHTML = '';
            
            // Mostrar APIs cargadas
            testResults.loaded.forEach(api => {
                const card = createAPICard(api, true);
                grid.appendChild(card);
            });
            
            // Mostrar APIs faltantes
            testResults.missing.forEach(api => {
                const card = createAPICard(api, false);
                grid.appendChild(card);
            });
        }
        
        function createAPICard(api, loaded) {
            const card = document.createElement('div');
            card.className = `api-card ${loaded ? 'loaded' : 'missing'}`;
            
            const icon = loaded ? '‚úÖ' : '‚ùå';
            const status = loaded ? 'Funcional' : 'No cargada';
            
            let details = '';
            if (loaded) {
                if (api.type === 'object' && api.method) {
                    details = `<div class="api-details">Objeto con m√©todo ${api.method}()</div>`;
                } else {
                    details = `<div class="api-details">Funci√≥n disponible</div>`;
                }
            } else {
                details = `<div class="api-details" style="color: #f44336;">Verifica que el archivo exista y se cargue</div>`;
            }
            
            card.innerHTML = `
                <div class="api-name">
                    <span class="api-icon">${icon}</span>
                    <span>${api.name}</span>
                </div>
                <div class="api-status">${status}</div>
                <div style="font-size: 0.85rem; color: #555; margin-top: 8px;">
                    ${api.module}
                </div>
                ${details}
            `;
            
            return card;
        }
        
        function clearLogs() {
            document.getElementById('logBox').innerHTML = '';
            log('Logs limpiados', 'info');
        }
        
        // Auto-ejecutar al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                runTest();
            }, 1000);
        });
    </script>
</body>
</html>
